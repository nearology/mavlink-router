# Sample config: Node A with SBUS input forwarding to Node B
#
# This is a minimal example for the setup:
#   SBUS -> Node A (mavlink-router) -> UDP -> Node B

[General]
# Same format as CLI: --sbus /dev/ttyUSB0:100000
Sbus = /dev/ttyUSB0:100000

# Optional: keep SBUS RC forwarding active before sysid discovery
SbusForceForward = true

[UdpEndpoint to-node-b]
Mode = Normal
Address = 192.168.1.20
Port = 14550
